<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">バス時刻表</title>
    <meta name="description" content="バス停の茅ヶ崎駅行きと辻堂駅行きを比較するモバイル向けWebサイト">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0066cc">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1 id="page-heading">バス時刻表</h1>
                <div class="bus-stop-selector">
                    <select id="bus-stop-select" aria-label="バス停選択">
                        <option value="">読み込み中...</option>
                    </select>
                </div>
            </div>
            <div class="time-info">
                <p id="current-date">--年--月--日 (--)</p>
                <p id="current-time">--:--</p>
                <p id="calendar-type">平日ダイヤ</p>
            </div>
        </header>
        
        <div class="bus-container">
            <div class="bus-card" id="chigasaki">
                <h2>茅ヶ崎駅行き</h2>
                <div class="next-bus">
                    <p class="next-time">--:--</p>
                    <p class="remaining">あと--分</p>
                </div>
                <div class="following-buses">
                    <p>次: --:-- (あと--分)</p>
                </div>
            </div>
            
            <div class="bus-card" id="tsujido">
                <h2>辻堂駅行き</h2>
                <div class="next-bus">
                    <p class="next-time">--:--</p>
                    <p class="remaining">あと--分</p>
                </div>
                <div class="following-buses">
                    <p>次: --:-- (あと--分)</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>データ更新時刻: <span id="last-updated">----/--/-- --:--</span></p>
            <div class="settings-info">
                <p id="current-bus-stop-info"></p>
            </div>
        </footer>
    </div>
    
    <script src="js/app.js"></script>
    <script>
        // Service Workerの登録
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker登録成功: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker登録失敗: ', err);
                    });
            });
        }
    </script>
</body>
</html>
